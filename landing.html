<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Portfolio</title>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        /* Global Styles */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0d1117;
            color: #c9d1d9;
            line-height: 1.6;
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4rem;
        }

        .header-title {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: #58a6ff;
        }

        .header-subtitle {
            color: #8b949e;
            font-size: 1.2rem;
        }

        .nav-link {
            text-decoration: none;
            color: #58a6ff;
            margin-left: 1rem;
            transition: color 0.3s ease;
            display: inline-flex;
            align-items: center;
        }

        /* Main Sections */
        .section {
            background-color: #161b22;
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .section-title {
            color: #58a6ff;
            margin-bottom: 1.5rem;
        }

        /* Projects Grid */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .project-card {
            background-color: #21262d;
            border-radius: 8px;
            padding: 1.5rem;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .project-title {
            color: #58a6ff;
            margin-bottom: 1rem;
        }

        .project-description {
            color: #8b949e;
            margin-bottom: 1rem;
            flex-grow: 1;
        }

        .project-link {
            display: inline-block;
            background-color: #238636;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            align-self: flex-start;
        }

        .project-meta {
            display: flex;
            justify-content: space-between;
            color: #8b949e;
            font-size: 0.9em;
            margin-top: 0.5rem;
        }

        /* Loading and Error States */
        .loading, .error {
            text-align: center;
            color: #8b949e;
            width: 100%;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .nav-link {
                margin-top: 1rem;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div>
                <h1 class="header-title">Krishna Patil</h1>
                <p class="header-subtitle">Software Developer | Open Source Enthusiast</p>
            </div>
            <nav>
                <a href="https://github.com/piyushp1128" target="_blank" class="nav-link">
                    <i data-feather="github"></i> GitHub Profile
                </a>
            </nav>
        </header>

        <main>
            <section class="section">
                <h2 class="section-title">Featured Projects</h2>
                
                <div id="projects-grid" class="projects-grid">
                    <p class="loading">Loading repositories...</p>
                </div>
            </section>
        </main>

        <footer style="text-align: center; margin-top: 2rem; padding: 1rem; color: #8b949e;">
            © 2024 OUTLAWatlas. All rights reserved.
        </footer>
    </div>

    <script>
        // GitHub username - REPLACE WITH YOUR GITHUB USERNAME
        const USERNAME = `piyushp1128`;

        // GitHub API endpoint for user repositories
        const API_URL = `https://api.github.com/users/${USERNAME}/repos`;

        // Function to fetch repositories
        async function fetchRepositories() {
            const projectsGrid = document.getElementById('projects-grid');
            
            try {
                // Fetch repositories
                const response = await fetch(API_URL);  
                
                if (!response.ok) {
                    throw new Error('Failed to fetch repositories');
                }

                const repos = await response.json();

                projectsGrid.innerHTML = '';

                // Sort by recent updates and display the first 6
                repos.sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at))
                     .slice(0, 6)
                     .forEach(repo => {
                         // Skip forks if you want only original repositories
                         if (repo.fork) return;


                         const repoCard = document.createElement('div');
                         repoCard.classList.add('project-card');
                         repoCard.innerHTML = `
                             <h3 class="project-title">${repo.name.replace(/-/g, ' ')}</h3>
                             <p class="project-description">${repo.description || 'No description available'}</p>
                             <div class="project-meta">
                                 <span>★ ${repo.stargazers_count}</span>
                                 <span>Forks: ${repo.forks_count}</span>
                             </div>
                             <a href="${hostedLink}" target="_blank" class="project-link">View Project</a>
                         `;
                         projectsGrid.appendChild(repoCard);
                     });

                if (projectsGrid.children.length === 0) {
                    projectsGrid.innerHTML = '<p class="error">No public repositories found.</p>';
                }
            } catch (error) {
                projectsGrid.innerHTML = `
                    <p class="error">
                        Error loading repositories: ${error.message}<br>
                        Please check your GitHub username and internet connection.
                    </p>
                `;
                console.error('Fetch error:', error);
            }
        }

        // Fetch repositories when page loads
        fetchRepositories();

        // Initialize Feather Icons
        feather.replace();
    </script>
</body>
</html>
